<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #303235;
            color: #ffffff;
            text-align: center;
            padding: 50px 30px;
        }
        .timeline {
            position: relative;
            max-width: 800px;
            margin: auto;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: #e2b85c;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
        }
        .event {
            position: relative;
            background: #3b3e42;
            border-radius: 10px;
            padding: 20px;
            width: 45%;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .event:hover {
            transform: scale(1.05);
        }
        .left {
            left: 0;
        }
        .right {
            left: 55%;
        }
        .event h3 {
            margin-bottom: 10px;
            color: #e2b85c;
        }
        .event p {
            font-size: 1.1em;
        }
        .event img {
            width: 100%;
            max-width: 150px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>

</body>
</html>
